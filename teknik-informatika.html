<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal teknik informatika | Clevo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <header class="bg-primary text-white mb-3">
                <div class="container bg-primary">
                    <h1 class="display-6 text-white bg-primary">Soal teknik informatika</h1>
                    <p class="lead text-white bg-primary">Waktu tersisa: <span id="timer" class="text-white bg-primary">60:00</span></p>
                </div>
            </header>

            <div class="col-md-3 col-lg-2 sidebar">
                <div class="card mb-3">
                    <div class="card-header bg-secondary text-white">
                        Pertanyaan
                    </div>
                    <div class="card-body">
                        <div class="question-numbers">
            
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button class="btn btn-success" id="submit-exam">Selesai ujian</button>
                </div>
            </div>

            <div class="col-md-9 col-lg-10 main-content">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span id="current-question-label">Soal 1</span>
                        <div>
                            <button class="btn btn-sm btn-outline-primary" id="prev-btn" disabled>Sebelumnya</button>
                            <button class="btn btn-sm btn-outline-primary" id="next-btn">Selanjutnya</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="question-container">
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="submitModal" tabindex="-1" aria-labelledby="submitModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="submitModalLabel">Konfirmasi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Apakah anda yakin untuk selesai?</p>
                    <p>Soal yang terjawab: <span id="answered-count">0</span>/20</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" id="confirm-submit">Iya</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script-teknik-informatika.js"></script>
</body>
</html>
